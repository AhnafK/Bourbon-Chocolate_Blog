{% extends "base.html" %}

{% block title %}
{{title}} - {{author}}
{% endblock %}

{% block content %}
<div>
      {{title}}<br>
      <p style="
      border:1px;
      border-radius:10px;
      border-style:solid;
      border-color:#B3B3B3;
      padding: 1em;
      width: 750px;">

      </p>
</div>
{% endblock %}
